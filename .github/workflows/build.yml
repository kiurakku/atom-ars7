name: Build Atom ARS7

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ created ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm ci
        cd script && npm ci && cd ..
    
    - name: Build
      run: npm run build
      env:
        CI: true
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: atom-${{ matrix.os }}-${{ matrix.node-version }}
        path: |
          out/
          !out/**/*.map
    
    - name: Run tests
      run: npm test
      continue-on-error: true

  release:
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm ci
        cd script && npm ci && cd ..
    
    - name: Build release
      run: npm run build
      env:
        CI: true
    
    - name: Create release artifacts
      run: |
        node script/build --compress-artifacts
        if [ "$RUNNER_OS" == "Linux" ]; then
          node script/build --create-debian-package
          node script/build --create-rpm-package
        fi
    
    - name: Upload release
      uses: softprops/action-gh-release@v1
      with:
        files: out/**/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
